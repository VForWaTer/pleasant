{% load static %}

<!-- Here we only offer the upload button to access data. 
No data will be uploaded yet. The better choice for offering data would be a database.
Please be aware that uploading data is a security issue that you have to handle yourself.
Some ideas (in German) about uploading data (and why you shouldn't offer that) are 
available at https://wiki.selfhtml.org/wiki/PHP/Anwendung_und_Praxis/File_Upload -->

<script src="{% static 'base_app/js/data_access.js' %}" type="text/javascript"></script>
<!-- create a custom button pointing to an invisible input button:	 -->
<button id="loadData"
	onclick="document.getElementById('select_data_button').click()">Upload data</button>
<!-- connect the input button to base.js, which will write to Workspace after selection	 -->
<!-- create an invisible input button -->
<input type="file" id="select_data_button" multiple style="display: none " 
	onclick="document.getElementById('select_data_button').addEventListener('change', select_data, false);" />
	<p></p>
	

   <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ upload_form }}
    <button id="loadData" 
    onclick="document.getElementById('select_data_button2').click()"  >
    Upload with forms.py</button>
  </form>


  {% if uploaded_file_url %}
    <p>File uploaded at: <a href="{{ 'base_app/home' }}">{{ 'base_app/home' }}</a></p>
  {% endif %}
