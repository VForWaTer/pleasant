{% extends "base_app/base.html" %} {% load static %}

<!-- the following block loads the map defined in map.js -->
{% block content %}
<!--  ol.css is OpenLayers which is to render geo data in a webbrowser -->
<link rel="stylesheet" type="text/css" href="{% static 'base_app/vcss/ol.css' %}">
<script src="{% static 'base_app/js/ol.js' %}" type="text/javascript"></script>
<script src="{% static 'base_app/js/map.js' %}" type="text/javascript"></script>
<body onload="create_map()">
<!-- <body class="respo-light-grey" onload="create_map()">  -->
	<div id="map" class="map"></div>
</body>
{% endblock %}
