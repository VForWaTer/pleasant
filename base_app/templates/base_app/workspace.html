{% load static %}

{# Show files in workspace #}
<table id="gallery" class="table table-bordered">
  <tbody>
    {% for files in data %}
      <tr>
        <td><a href="{{ files.file.url }}">{{ files.file.name }}</a></td>
      </tr>
    {% endfor %}
  </tbody>
</table>   

<ul class="respo-ul respo-card-4 respo-white" id="workspace">
		{% for f in file_list %}
			<li class='respo-padding' id={{ f }}>
				<span class='respo-medium'>
					<strong>{{ f }}</strong> 
					<br> {{ f.content_type }} - {{ f.size|filesizeformat }} 
 				</span>

				<a href="{% url 'base_app:home' %}" method="post" onclick="deleteFile(value={ id });" ; 
 					class='respo-hover-white respo-right'>{% csrf_token %}<i class='fa fa-remove fa-fw'></i>
 				</a>

			</li>
		{% empty %}
			<li>Please select some data</li>
		{% endfor %}
</ul>

<script>
function deleteFile(f) {
	
	alert(f)
}
</script>
